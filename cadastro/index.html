<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"defer></script>
</head>
<body>
    <header>
        <h1>Crie a sua conta</h1>
    </header>

    <main>
        <section class="container">
            <form>
                <fieldset>
                    
                    <label for="nome" class="label">Nome completo</label>
                    <input type="text" name="nome" class="input" id="nome" placeholder="Digite seu nome">

                    <label for="user" class="label">Nome de usu√°rio</label>
                    <input type="text" name="user" class="input" id="user" placeholder="Digite o nome de usuario">

                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" class="input" id="email" placeholder="Digite o Email">

                    <label for="senha" class="label">Crie Sua Senha</label>
                    <input type="password" name="senha" class="input" id="senha" placeholder="Digite a Senha">

                    <button type="submit" id="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
